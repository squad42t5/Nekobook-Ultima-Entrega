<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style/style.css">
        <link rel="stylesheet" href="style2.css">
        <title>NEKOBOOK</title>
    </head>

<body>

    <!-- **************** MAIN CONTENT START **************** -->
    <main>

        <!-- Container START -->
        <div class="container p-0">
            <div class="row justify-content-center align-items-center vh-100 py-5">
                <!-- Main content START -->
                <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
                    <!-- Sign up START -->
                    <div class="card card-body rounded-3 p-4 p-sm-5 mb-4">
                        <div class="text-center">
                            <!-- Title -->
                            <h1 class="mb-2">Log in</h1>
                            <span class="d-block">Não possui uma conta? <a href="./cadastro.html">Cadastre-se</a></span>
                        </div>
                        <!-- Form START -->
                        <form class="mt-4">
                            <!-- Email -->
                            <label for="email" class="fs-5 d-flex">E-mail:</label>
                            <div class="mb-3 input-group-lg">
                                <input type="email" class="form-control" placeholder="Digite seu e-mail">
                            </div>
                            <!-- New password -->
                            <div class="mb-3 position-relative">
                                <!-- Input group -->
                                <label for="senha" class="fs-5">Senha:</label>
                                <div class="input-group input-group-lg">
                                    <input class="form-control" type="password" id="psw-input"
                                        placeholder="Digite sua senha">
                                </div>
                            </div>
                            <!-- Keep me signed in -->
                            <div class="mb-3 text-center">
                                <input type="checkbox" class="form-check-input" id="keepsingnedCheck">
                                <label class="form-check-label" for="keepsingnedCheck"> Mantenha-me conectado</label>
                            </div>
                            <!-- Button -->
                            <div class="d-grid text-center"><button type="submit"
                                    class="btn btn-lg btn-primary">Entrar</button></div>
                            <!-- Copyright -->
                            <p class="mb-0 mt-3 text-center">©2022 <a target="_blank" href="./index.html">Nekobook</a>
                                All rights
                                reserved</p>
                        </form>
                        <!-- Form END -->
                    </div>
                    <!-- Sign up END -->
                </div>
            </div> <!-- Row END -->
        </div>
        <!-- Container END -->

    </main>

    <!-- **************** MAIN CONTENT END **************** -->

    <!-- =======================
JS libraries, plugins and custom scripts -->

    <!-- Bootstrap JS -->
    <script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Template Functions -->
    <script src="assets/js/functions.js"></script>


</body>

</html>
